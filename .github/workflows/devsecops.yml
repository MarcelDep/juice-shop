name: DevSecOps Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:20.10.16-dind
        privileged: true

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'

    # SCA - npm audit
    - name: Run npm audit
      run: npm install && npm audit --json > audit-report.json || true

    - name: Check for High/Critical vulnerabilities in npm audit report
      run: |
        cat audit-report.json
        vulnerabilities=$(jq '[.advisories[] | select(.severity=="high" or .severity=="critical")] | length' audit-report.json)
        echo "High/Critical vulns found: $vulnerabilities"
        if [ "$vulnerabilities" -ge 2 ]; then
          echo "Found 2 or more high/critical vulnerabilities - fail build"
          exit 1
        fi

    # SAST - Semgrep
    - name: Run Semgrep scan
      uses: returntocorp/semgrep-action@v1
      with:
        config: "p/owasp-nodejs"

    # Secrets scan - Gitleaks
    - name: Install Gitleaks
      run: |
        curl -sSfL https://raw.githubusercontent.com/gitleaks/gitleaks/master/install.sh | sh -s -- -b /usr/local/bin v8.17.0

    - name: Run Gitleaks scan
      run: gitleaks detect --verbose --exit-code=1

    # Build Docker image
    - name: Build Docker image
      run: docker build -t juice-shop:latest .

    # DAST - OWASP ZAP scan (dynamic scan)
    - name: Run OWASP ZAP Baseline Scan
      uses: zaproxy/action-baseline@v0.7.0
      with:
        target: "http://localhost:3000"
        rules_file_name: ".github/zap/rules.yaml"
      env:
        DOCKER_HOST: tcp://localhost:2375

    # Scan Docker image with Trivy
    - name: Install Trivy
      run: |
        curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin

    - name: Scan Docker image with Trivy
      run: |
        trivy image --severity HIGH,CRITICAL --exit-code 1 juice-shop:latest || (echo "Fix high/critical vulnerabilities in Docker image" && exit 1)

